name: Prod Deploy to Cloudflare pages

on:
  push:
    branches:
      - main
    paths:
      - "playground_v2/**"
      - ".github/workflows/console-prod-deployment.yaml"

permissions:
  contents: read
  deployments: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playground_v2
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: yarn
      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://atmocsvasyapsvwsustd.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_BASE_URL: https://mira-network.alts.dev
          NEXT_PUBLIC_LLM_BASE_URL: https://mira-network.alts.dev/v1
        run: yarn build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: "b9d9855d1fdfcd9fb504dc752c05499f"
          projectName: "console-alts"
          workingDirectory: playground_v2
          directory: out
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
